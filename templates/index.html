<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Counter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Sans', sans-serif;
            background-color: #f5f7fa;
            color: #2d3748;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #1a202c;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Fira Sans', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }

        .btn i {
            font-size: 1.1rem;
        }

        .upload-area {
            background-color: white;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 2.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 2rem;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #4a90e2;
            background-color: #f8fafc;
        }

        .upload-area i {
            font-size: 3rem;
            color: #4a90e2;
            margin-bottom: 1rem;
        }

        .upload-area p {
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .upload-area span {
            color: #718096;
            font-size: 0.9rem;
        }

        .camera-container {
            display: none;
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        #camera-feed {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            margin-bottom: 1rem;
            transform: scaleX(-1);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            color: #4a5568;
        }

        .loading i {
            margin-right: 0.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #preview {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #result {
            text-align: center;
            font-size: 1.25rem;
            margin: 1rem 0;
            font-weight: 500;
            color: #2d3748;
        }

        #errorMessage {
            color: #e53e3e;
            text-align: center;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .model-select-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        .model-select {
            font-family: 'Fira Sans', sans-serif;
            padding: 0.75rem;
            border-radius: 8px;
            border: 2px solid #cbd5e0;
            background-color: white;
            min-width: 250px;
            cursor: pointer;
            font-size: 1rem;
            color: #2d3748;
            transition: all 0.2s ease;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            padding-right: 2.5rem;
        }

        .model-select:hover, .model-select:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .model-select-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pill Counter</h1>
        
        <div class="model-select-container">
            <label for="modelSelect" class="model-select-label">Select Detection Model</label>
            <select id="modelSelect" class="model-select">
                {% for model in models %}
                <option value="{{ model.filename }}">{{ model.display_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="button-container">
            <button id="uploadButton" class="btn">
                <i class="fas fa-upload"></i>
                Upload Image
            </button>
            <button id="cameraButton" class="btn">
                <i class="fas fa-camera"></i>
                Use Camera
            </button>
        </div>
        
        <div class="upload-area" id="dropZone">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag and drop your image here</p>
            <span>or click to browse files</span>
            <input type="file" id="fileInput" accept="image/*" style="display: none">
        </div>
        
        <div class="camera-container" id="cameraContainer">
            <video id="camera-feed" autoplay playsinline></video>
            <button id="captureButton" class="btn">
                <i class="fas fa-camera"></i>
                Take Photo
            </button>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            Processing...
        </div>
        
        <div id="errorMessage"></div>
        <div id="result"></div>
        <img id="preview" style="display: none">
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');
        const uploadButton = document.getElementById('uploadButton');
        const cameraButton = document.getElementById('cameraButton');
        const cameraContainer = document.getElementById('cameraContainer');
        const captureButton = document.getElementById('captureButton');
        const videoElement = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const errorMessage = document.getElementById('errorMessage');
        
        let stream = null;

        // Toggle between upload and camera
        uploadButton.addEventListener('click', () => {
            dropZone.style.display = 'block';
            cameraContainer.style.display = 'none';
            stopCamera();
        });
        
        cameraButton.addEventListener('click', async () => {
            dropZone.style.display = 'none';
            cameraContainer.style.display = 'block';
            errorMessage.textContent = '';
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                videoElement.srcObject = stream;
            } catch (err) {
                errorMessage.textContent = `Camera error: ${err.message}`;
                console.error('Camera error:', err);
            }
        });

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                videoElement.srcObject = null;
            }
        }

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        // Handle file selection
        dropZone.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        function handleFile(file) {
            if (!file) return;
            
            loading.style.display = 'block';
            result.textContent = '';
            preview.style.display = 'none';
            errorMessage.textContent = '';
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/detect', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.error) {
                    errorMessage.textContent = `Error: ${data.error}`;
                    return;
                }
                
                result.textContent = `Detected ${data.count} objects`;
                preview.src = `/uploads/${data.image}`;
                preview.style.display = 'block';
            })
            .catch(error => {
                loading.style.display = 'none';
                errorMessage.textContent = `Error: ${error.message}`;
            });
        }
        
        // Handle camera capture
        captureButton.addEventListener('click', () => {
            if (!stream) {
                errorMessage.textContent = 'Camera not available';
                return;
            }

            loading.style.display = 'block';
            result.textContent = '';
            preview.style.display = 'none';
            errorMessage.textContent = '';
            
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            
            const context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'capture.jpg');
                
                fetch('/detect', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    
                    if (data.error) {
                        errorMessage.textContent = `Error: ${data.error}`;
                        return;
                    }
                    
                    result.textContent = `Detected ${data.count} objects`;
                    preview.src = `/uploads/${data.image}`;
                    preview.style.display = 'block';
                })
                .catch(error => {
                    loading.style.display = 'none';
                    errorMessage.textContent = `Error: ${error.message}`;
                });
            }, 'image/jpeg', 0.95);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopCamera);

        function handleFile(file) {
            if (!file) return;
            
            loading.style.display = 'block';
            result.textContent = '';
            preview.style.display = 'none';
            errorMessage.textContent = '';
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('model', document.getElementById('modelSelect').value);
            
            fetch('/detect', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.error) {
                    errorMessage.textContent = `Error: ${data.error}`;
                    return;
                }
                
                result.textContent = `Detected ${data.count} objects`;
                preview.src = `/uploads/${data.image}`;
                preview.style.display = 'block';
            })
            .catch(error => {
                loading.style.display = 'none';
                errorMessage.textContent = `Error: ${error.message}`;
            });
        }
        
        // Update camera capture to include model selection
        captureButton.addEventListener('click', () => {
            if (!stream) {
                errorMessage.textContent = 'Camera not available';
                return;
            }

            loading.style.display = 'block';
            result.textContent = '';
            preview.style.display = 'none';
            errorMessage.textContent = '';
            
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            
            const context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'capture.jpg');
                formData.append('model', document.getElementById('modelSelect').value);
                
                fetch('/detect', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    
                    if (data.error) {
                        errorMessage.textContent = `Error: ${data.error}`;
                        return;
                    }
                    
                    result.textContent = `Detected ${data.count} objects`;
                    preview.src = `/uploads/${data.image}`;
                    preview.style.display = 'block';
                })
                .catch(error => {
                    loading.style.display = 'none';
                    errorMessage.textContent = `Error: ${error.message}`;
                });
            }, 'image/jpeg', 0.95);
        });
    </script>
</body>
</html>
